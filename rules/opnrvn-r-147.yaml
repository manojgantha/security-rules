ruleId: opnrvn-r-147
type: asset
ruleName: >
  Checks whether your EC2 instance metadata version is configured with Instance Metadata Service Version 2 (IMDSv2).
description: >
  The rule is NON_COMPLIANT if the HttpTokens is set to optional.
severity: high
enabled: true
sql: >
  SELECT asset_id from assets
  WHERE resource_type = 'AWS::EC2::Instance'
  AND configuration->'metadataOptions'->>'httpTokens' = 'optional';
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
