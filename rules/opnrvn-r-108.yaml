ruleId: opnrvn-r-108
type: asset
ruleName: >
  Ensure that the log metric filter and alerts exist for Cloud Storage IAM permission changes
description: >
  Monitoring changes to cloud storage bucket permissions may reduce the time needed to detect and correct permissions
  on sensitive cloud storage buckets and objects inside the bucket.
severity: high
enabled: true
sql: >
  SELECT 'No log metric filter and alerts exist for Cloud Storage IAM permission changes' AS asset_id
  WHERE NOT EXISTS (
      SELECT acc.asset_id
        FROM assets acc
       WHERE resource_type = 'GCP::Logging::Metric'
         AND regexp_replace(acc."configuration" ->> 'filter_', E'[\\n\\r\\f\\u000B\\u0085\\u2028\\u2029]+', ' ', 'g') =
             'resource.type=gcs_bucket AND protoPayload.methodName="storage.setIamPermissions"'
         AND EXISTS (
              SELECT alrt.asset_id, metric
                FROM assets alrt,
              LATERAL (
                    SELECT value -> 'condition_' ->> 'filter_' as metric
                    FROM jsonb_array_elements(alrt.configuration -> 'conditions_')
              ) arr
               WHERE alrt.resource_type = 'GCP::Monitoring::AlertPolicy'
                 AND alrt."configuration" -> 'enabled_' ->> 'value_' = 'true'
                 AND metric ILIKE '%'||acc.asset_id||'%'
         )
  )
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9