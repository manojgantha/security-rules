ruleId: opnrvn-r-160
type: asset
ruleName: >
  Ensure IAM is enabled for RDS clusters
description: >
  Checks if an Amazon Relational Database Service (Amazon RDS) Clusters have AWS Identity and Access Management (IAM) authentication enabled.
severity: high
enabled: true
sql: >
  SELECT asset_id
  FROM assets
  WHERE resource_type = 'AWS::RDS::DBInstance'
  AND EXISTS (SELECT * FROM jsonb_array_elements(supplementary_configuration->'dbClusters'->'dbClusters') dbClusters
    WHERE dbClusters ->>'iamDatabaseAuthenticationEnabled' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
