ruleId: opnrvn-r-154
type: asset
ruleName: >
  Ensure MFA enabled for IAM Users
description: >
  Ensures whether the AWS Identity and Access Management users have multi-factor authentication (MFA) enabled.
severity: high
enabled: true
sql: >
  SELECT asset_id
  FROM assets
  WHERE resource_type = 'AWS::IAM::CredentialsReport'
  AND (configuration ->> 'mfa_active' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
