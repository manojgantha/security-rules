ruleId: opnrvn-r-155
type: asset
ruleName: >
  Checks whether high availability is enabled for your RDS DB instances.
description: >
  In a Multi-AZ deployment, Amazon RDS automatically provisions and maintains
  a synchronous standby replica in a different Availability Zone.
severity: high
enabled: true
sql: >
  SELECT asset_id
  FROM assets
  WHERE resource_type = 'AWS::RDS::DBInstance'
  AND (configuration->'multiAZ' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
