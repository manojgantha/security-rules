# id: b1dc3919-5146-4bbc-93d4-7e16b6a2e684
# opnrvn-r-58
ruleId: aws-compute-ec2-instance-managed-by-systems-manager
type: asset
ruleName: >
  Ensure all EC2 instances are managed by SSM
description: >
  Systems Manager helps you maintain security and compliance by scanning your managed instances
  and reporting on (or taking corrective action on) any policy violations it detects.
  In case if SSM is enabled for specific region but EC2 instances are not managed -
  they will not be monitored from any kind of SSM perspective
severity: high
enabled: true
sql: >
  SELECT arn
    FROM magpie.awsec2instance
    LEFT JOIN magpie.awsssminstance
      ON (magpie.awsec2instance.resourceid = magpie.awsssminstance.resourceid AND magpie.awsssminstance.resourcetype = 'AWS::SSM::Instance')
   WHERE magpie.awsec2instance.resourcetype = 'AWS::EC2::Instance'
     AND magpie.awsec2instance.configuration -> 'state' ->> 'name' = 'running'
     AND magpie.awsssminstance.resourceid IS NULL;

remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
