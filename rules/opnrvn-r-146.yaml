ruleId: opnrvn-r-146
type: asset
ruleName: >
  Checks if detailed monitoring is enabled for EC2 instances.
description: >
  The rule is NON_COMPLIANT if detailed monitoring is not enabled.
severity: high
enabled: true
sql: >
  SELECT asset_id from assets
  WHERE resource_type = 'AWS::EC2::Instance'
  AND configuration->'monitoring'->>'state' = 'disabled';
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
