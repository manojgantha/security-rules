ruleId: opnrvn-r-165
type: asset
ruleName: >
  Ensure RDS Instances have enhanced monitoring.
description: >
  Checks whether enhanced monitoring is enabled for Amazon Relational Database Service (Amazon RDS) instances.
severity: high
enabled: true
sql: >
  SELECT asset_id
  FROM assets
  WHERE resource_type = 'AWS::RDS::DBInstance'
  AND (configuration -> 'enhancedMonitoringResourceArn' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
