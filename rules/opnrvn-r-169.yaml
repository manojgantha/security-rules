ruleId: opnrvn-r-169
type: asset
ruleName: >
  Checks whether Amazon Relational Database Service (Amazon RDS) DB snapshots are encrypted.
description: >
  The rule is NON_COMPLIANT, if the Amazon RDS DB snapshots are not encrypted.
severity: high
enabled: true
sql: >
    SELECT asset_id
    FROM assets
    WHERE resource_type = 'AWS::RDS::DBSnapshot'
    AND configuration->'encrypted' = 'false';
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
