id: a7bbb054-85a3-4350-87a1-966c8fd8611e
refId: aws-database-rds-covered-by-backup-plan
type: asset
name: >
  rds-resources-protected-by-backup-plan
description: >
  Checks if there is a back-up plan in place for all rds instances
severity: high
enabled: true
sql: >
  SELECT 'No backup plans configured for all RDS instances.' as assetid
  WHERE NOT EXISTS
  (SELECT * from ${magpie_schema}.awsbackupbackupplan
  WHERE supplementaryconfiguration->>'backupSelections' LIKE '%arn:aws:rds:*:*:cluster:*%');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
