id: 0c0799c4-a539-4202-8235-8d51b321db97
refId: aws-vpc-rooting-access
type: asset
name: >
  Routing Tables for VPC Peering Are Not Least Access
description: >
  This rule identifies VPC peering with routing tables that are not configured for least access. Configuring routing tables with least access is an effective way of minimizing breach breadth as resources outside of these routes are inaccessible to the peered VPC.
manualControl: true
severity: medium
enabled: true
remediation: >
  This is a manual rule.
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.6
