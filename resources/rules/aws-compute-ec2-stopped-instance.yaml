id: 1e7516a5-72d8-4a82-bfe4-07385bc96654
refId: aws-compute-ec2-stopped-instance
type: asset
name: >
  EC2 instance stopped for more than the allowed number of days
description: >
  Identifies EC2 instances which have been stopped for more than an allowed number of days.
severity: low
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsec2instance
  WHERE (supplementaryconfiguration->'attachments' = '[ ]');
remediation: >
  Restart or delete EC2 instances that have been stopped for over an allowed amount of days.
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.6