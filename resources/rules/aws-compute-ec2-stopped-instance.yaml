refId: aws-compute-ec2-stopped-instance
type: asset
name: >
  Checks if there are instances stopped for more than the allowed number of days.
description: >
  Checks if there are instances stopped for more than the allowed number of days. The instance is NON_COMPLIANT if the state of the ec2 instance has been stopped for longer than the allowed number of days.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsec2instance
  WHERE (supplementaryconfiguration->'attachments' = '[ ]');
