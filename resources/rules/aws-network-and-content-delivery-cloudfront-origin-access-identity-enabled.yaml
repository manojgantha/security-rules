id: a5b866ff-f9d4-4c3c-93e2-efe17195d3b7
refId: aws-network-and-content-delivery-cloudfront-origin-access-identity-enabled
type: asset
name: >
  Checks if Amazon CloudFront distribution with S3 Origin type has Origin Access Identity (OAI) configured.
description: >
  Checks if Amazon CloudFront distribution with S3 Origin type has Origin Access Identity (OAI) configured. The rule is NON_COMPLIANT if the CloudFront distribution is backed by S3 and any of S3 Origin type is not OAI configured. The rule is NON_COMPLIANT if the origin is not an S3 bucket; the rule does not return NOT_APPLICABLE if the origin is not as S3 bucket.
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awscloudfrontdistribution
  WHERE EXISTS (SELECT * FROM jsonb_array_elements(configuration->'origins'->'items') items
  WHERE items ->'s3OriginConfig' -> 'originAccessIdentity' = '""');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
