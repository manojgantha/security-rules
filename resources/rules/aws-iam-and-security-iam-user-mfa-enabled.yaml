id: e8989e56-f3c0-4d19-a57a-8f362072bcf7
# opnrvn-r-154
refId: aws-iam-and-security-iam-user-mfa-enabled
type: asset
name: >
  Ensure MFA enabled for IAM Users
description: >
  Ensures whether the AWS Identity and Access Management users have multi-factor authentication (MFA) enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsiamcredentialsreport
  WHERE (configuration ->> 'mfa_active' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
