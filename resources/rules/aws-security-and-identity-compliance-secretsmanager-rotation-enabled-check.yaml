id: 40cb9da1-85d0-404d-ade4-9c0d8c1c0d46
refId: aws-security-and-identity-compliance-secretsmanager-rotation-enabled-check
type: asset
name: >
  Ensure AWS Secrets Manager secret has rotation enabled.
description: >
  Checks whether AWS Secrets Manager secret has rotation enabled. The rule is non compliant if rotation is not enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awssecretsmanager
  WHERE (configuration -> 'rotationEnabled' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
