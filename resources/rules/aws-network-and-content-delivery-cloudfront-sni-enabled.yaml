id: 5afe508a-39b3-410f-991f-8909625abbc7
refId: aws-network-and-content-delivery-cloudfront-sni-enabled
type: asset
name: >
  Checks if Amazon CloudFront distributions are using a custom SSL certificate and are configured to use SNI to serve HTTPS requests.
description: >
  Checks if Amazon CloudFront distributions are using a custom SSL certificate and are configured to use SNI to serve HTTPS requests. This rule is NON_COMPLIANT if a custom SSL certificate is associated but the SSL support method is a dedicated IP address.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awscloudfrontdistribution
  WHERE (configuration -> 'viewerCertificate' -> 'sslSupportMethod' != 'sni-only')
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
