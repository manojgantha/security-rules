ruleId: aws-storage-s3-bucket-logging-enabled
type: asset
ruleName: >
  Checks if logging is enabled for your S3 buckets.
description: >
  Checks if logging is enabled for your S3 buckets.
severity: high
enabled: true
sql: >
  SELECT arn
  from ${magpie_schema}.awss3bucket
  WHERE supplementaryconfiguration->'BucketLoggingConfiguration'->>'loggingEnabled' is null;
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
