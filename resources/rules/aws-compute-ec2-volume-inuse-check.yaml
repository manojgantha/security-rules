ruleId: aws-compute-ec2-volume-inuse-check
type: asset
ruleName: >
  Checks if EBS volumes are attached to EC2 instances.
description: >
  Checks if EBS volumes are attached to EC2 instances.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsec2volume
  WHERE (configuration->'attachments' = '[ ]');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
