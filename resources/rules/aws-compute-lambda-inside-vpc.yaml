id: b3136831-6b18-4bc7-ae15-c249e8e2ae35
refId: aws-compute-lambda-inside-vpc
type: asset
name: >
  Ensure  AWS Lambda function is allowed access to an Amazon Virtual Private Cloud.
description: >
  Checks whether an AWS Lambda function is allowed access to an Amazon Virtual Private Cloud. The rule is NON_COMPLIANT if the Lambda function is not VPC enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awslambdafunction
  WHERE (configuration -> 'vpcConfig' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
