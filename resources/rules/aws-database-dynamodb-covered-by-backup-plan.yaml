id: 92abc7bf-951b-47d0-880c-d657849176bc
refId: aws-database-dynamodb-covered-by-backup-plan
type: asset
name: >
  dynamodb-resources-protected-by-backup-plan
description: >
  Checks if there is a back-up plan in place for all DynamoDB instances
severity: high
enabled: true
sql: >
  SELECT 'No backup plans configured for all DynamoDB instances.' as arn
  WHERE NOT EXISTS
  (SELECT * from ${magpie_schema}.awsbackupbackupplan
  WHERE supplementaryconfiguration->>'backupSelections' LIKE '%arn:aws:dynamodb:*:*:table*%');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
