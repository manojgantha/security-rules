refId: aws-iam-and-security-ensure-security-contact-information-is-registered
type: asset
name: >
  Security contact information is not registered
description: >
  This rule identifies security contact information as not being registered. Providing security-specific contact information will ensure that AWS security advisories reach the appropriate team in your organization to take action.
