# opnrvn-r-13
refId: aws-iam-and-security-ensure-iam-password-policy-expires-password-90-days-or-less
type: asset
name: >
  IAM password policy does not expire passwords within 90 days or less
description: >
  Identifies IAM password policies which do not expire passwords within 90 days or less.
severity: low
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsaccount
    WHERE (supplementaryconfiguration->> 'PasswordPolicy' IS NULL
       OR supplementaryconfiguration->'PasswordPolicy'->>'maxPasswordAge' IS NULL
       OR supplementaryconfiguration->'PasswordPolicy'->'maxPasswordAge' > '90');
remediation: >
  Amend password policy to ensure passwords expire within 90 days or less.
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.7
