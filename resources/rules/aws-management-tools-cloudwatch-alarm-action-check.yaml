id: 8e274e35-b1c2-45e7-a359-565be56e35b6
# opnrvn-r-148
refId: aws-management-tools-cloudwatch-alarm-action-check
type: asset
name: >
  Ensure CloudWatch alarms have an associated alarm action
description: >
  Checks whether CloudWatch alarms have at least one alarm action, one INSUFFICIENT_DATA action, or one OK action enabled. Optionally, checks whether any of the actions matches one of the specified ARNs.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awswatchalarm
  WHERE resourcetype = 'AWS::CloudWatch::Alarm'
    AND (configuration -> 'actionsEnabled' = 'false'
    AND configuration -> 'insuffiecientDataActions' = '[]'
    AND configuration -> 'okActions' = '[]')
    OR (configuration -> 'actionsEnabled' = 'true') AND (configuration -> 'alarmActions' = '[]');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
