id: bb941fe0-197f-4937-ad1c-c03ed8bd74a4
# opnrvn-r-161
refId: aws-database-dynamodb-table-encrypted-kms
type: asset
name: >
  DynamoDB table is not encrypted by AWS KMS
description: >
  Identifies DynamoDB tables which are not encrypted by AWS KMS.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsdynamodbtable
  WHERE (configuration->>'sseDescription' IS NULL)
  AND (configuration->'sseDescription'->>'sseType' != 'KMS');
remediation: >
  Enable AWS KMS encryption for DynamoDB tables.
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.7
