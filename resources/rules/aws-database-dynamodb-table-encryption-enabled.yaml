id: 1465c6dd-47c1-4261-90ad-4d7b01e94c8a
# opnrvn-r-167
refId: aws-database-dynamodb-table-encryption-enabled
type: asset
name: >
  DynamoDB table is not encrypted
description: >
  Identifies DynamoDB tables which are not encrypted.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsdynamodbtable
  where (configuration -> 'sseDescription' = 'null')
remediation: >
  Enable encryption for DynamoDB tables.
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.7
