ruleId: gcp-networking-cloud-dns-logging
type: asset
ruleName: >
  Ensure that Cloud DNS logging is enabled for all VPC networks
description: >
  Cloud DNS logging records the queries from the name servers within your VPC to Stackdriver.
  Logged queries can come from Compute Engine VMs, GKE containers, or other GCP resources provisioned within the VPC.
manualControl: true
severity: high
enabled: true
#sql: >  DNS Policy discovery is not possible at the moment
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
