id: abff855c-3bba-4fb6-be90-213a6ed13157
refId: aws-compute-ebs-encrypted-volumes
type: asset
name: >
  Checks if the EBS volumes that are in an attached state are encrypted.
description: >
  Checks if the EBS volumes that are in an attached state are encrypted. If you specify the ID of a KMS key for encryption using the kmsId parameter, the rule checks if the EBS volumes in an attached state are encrypted with that KMS key.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  from ${magpie_schema}.awsec2volume
  WHERE (configuration -> 'encrypted' = 'false')
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
