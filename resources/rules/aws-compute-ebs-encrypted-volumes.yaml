id: abff855c-3bba-4fb6-be90-213a6ed13157
refId: aws-compute-ebs-encrypted-volumes
type: asset
name: >
  EBS volume in an attached state are not encrypted
description: >
  Identifies attached EBS volumes which have no encryption enabled.
severity: high
enabled: true
sql: >
  SELECT arn as assetid
  from ${magpie_schema}.awsec2volume
  WHERE (configuration -> 'encrypted' = 'false')
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.5
