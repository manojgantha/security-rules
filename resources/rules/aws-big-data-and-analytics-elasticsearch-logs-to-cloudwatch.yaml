id: 6fab35d9-8ba8-4fcb-97be-97a62b16e64f
# opnrvn-r-157
refId: aws-big-data-and-analytics-elasticsearch-logs-to-cloudwatch
type: asset
name: >
  OpenSearch domain does not have logging enabled to send logs to Amazon CloudWatch
description: >
  Identifies OpenSearch service domains that do not have logging enabled and are unable to send logs to CloudWatch.
severity: low
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awselasticsearchdomain
  WHERE (configuration -> 'logPublishingOptions' = 'null');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.5
