ruleId: aws-compute-ec2-ebs-encryption-by-default
type: asset
ruleName: >
  Check that Amazon Elastic Block Store (EBS) encryption is enabled by default.
description: >
  Check that Amazon Elastic Block Store (EBS) encryption is enabled by default. The rule is NON_COMPLIANT if the encryption is not enabled.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awsec2volume
  WHERE (configuration->'encrypted' = 'false');
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 0.9
