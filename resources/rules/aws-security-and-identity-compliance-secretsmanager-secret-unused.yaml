id: 21e15531-c1ee-490f-9ec1-bcb8bae47044
refId: aws-security-and-identity-compliance-secretsmanager-secret-unused
type: asset
name: >
  Ensure AWS Secrets Manager secrets have been used within a specified number of days.
description: >
  Checks if AWS Secrets Manager secrets have been used within a specified number of days. The rule is non compliant if a secret hasn't been accessed for over 90 days.
severity: high
enabled: true
sql: >
  SELECT arn
  FROM ${magpie_schema}.awssecretsmanager
  WHERE (TO_TIMESTAMP(configuration ->> 'lastAccessedDate', 'YYYY-MM-DD"T"HH24:MI:SS') < now() - interval '90 days')
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0
