id: 66d58541-3a0d-44f2-9d06-01a5bd6a67b6
refId: aws-compute-ec2-instances-in-vpc
type: asset
name: >
  EC2 instance does not belong to a VPC
description: >
  Identifies EC2 instances which do not belong to a VPC.
severity: low
enabled: true
sql: >
  SELECT arn as assetid
  FROM ${magpie_schema}.awsec2instance
  WHERE configuration->'vpcId' = 'null';
remediationDocURLs: https://github.com/openraven/security-rules/wiki
version: 1.0.5